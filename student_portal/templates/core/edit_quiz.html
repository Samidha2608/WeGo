{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-200">

  <h2 class="text-3xl font-bold text-[#1E3A8A] mb-6 border-b border-gray-300 pb-2">
    ðŸ§  Add Quiz Question
  </h2>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-lg font-semibold text-[#1E3A8A] mb-2">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-600 mt-1 text-sm">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit"
      class="w-full bg-[#14B8A6] hover:bg-[#0F766E] text-white font-bold py-3 rounded-md transition duration-300 shadow">
      âœ… Save Quiz Question
    </button>
  </form>

</div>
{% endblock %}
