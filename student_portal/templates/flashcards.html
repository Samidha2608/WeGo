{% extends "base.html" %}
{% block content %}
<h2 style="font-size: 2.5rem; color: #1E3A8A; font-weight: bold; margin-bottom: 2.5rem;">
  Flashcards for Lecture: {{ lecture.topic }}
</h2>

{% if flashcards %}
  <div style="display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center;">
    {% for flashcard in flashcards %}
      <div style="width: 250px; height: 350px; perspective: 1000px;">
        <div 
          style="width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; position: relative; cursor: pointer;" 
          onclick="this.style.transform = this.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)'"
        >
          <!-- Front (Question) -->
          <div 
            style="
              position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
              background-color: #1E3A8A; color: white; border-radius: 12px; 
              display: flex; align-items: center; justify-content: center; 
              padding: 1rem; font-weight: 600; font-size: 1.2rem; 
              box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: 2px solid #1E3A8A;
              text-align: center;
              overflow-wrap: break-word;
            "
          >
            {{ flashcard.question }}
          </div>

          <!-- Back (Answer) -->
          <div 
            style="
              position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
              background-color: #0F766E; color: white; border-radius: 12px; 
              padding: 1rem; font-size: 1.1rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
              border: 2px solid #0F766E; transform: rotateY(180deg); 
              display: flex; 
              overflow-y: auto; 
              text-align: center;
              line-height: 1.4;
            "
          >
            {{ flashcard.answer }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p style="font-size: 1.2rem; color: #555;">No flashcards found for this lecture.</p>
{% endif %}
{% endblock %}
